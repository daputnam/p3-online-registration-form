<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Merriweather:400,900,400italic,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
    	<header class="main-header">
    	<h1 class="main-title">THE CODE REVIEW</h1>

    	</header>

    	<div class="sign-up">
    		<h2>Signup for our newsletter</h2>
    		<p>Get the latest news on how your code is doing right in your inbox</p>

			<hr class="double"> <!-- Could do this with a border instead? -->
    	</div>

		      <form action="index.html" method="post">
		      	<fieldset> 
		      		<legend>Contact Information</legend>
			      	<label for="full_name">Full Name:</label>
			      	<input type="text" id="full_name" name="user_name" placeholder="Required">

			      	<label for="email">Email Address:</label>
			      	<input type="email" id="email" name="User_email" placeholder="Required">

			      	<label for="phone">Phone Number:</label>
			      	<input type="tel" id="phone" name="user_phone">

			      	<label for="street_address">Street Address:</label>
			      	<input type="text" id="street_address" name="street_address">

			      	<label for="city">City:</label>
			      	<input type="text" id="city" name="user_city">

			      	<label for="state">State:</label>

			      	<select name="state" id="state">
			      		<option value="default">Choose State</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>

					<label for="zip">Zip Code:</label>
					<div class="zip-div">
			      		<input type="number" id="zip" name="user_zip" min="5">
			      	</div>		

		      	</fieldset>
		      	<hr>
		      	<fieldset class="newsletter-fieldset">
		      		<legend >Newsletter</legend>
		      		<label class="block no-bottom-margin">Select the newsletters you would like to receive</label>
		      		<input type="checkbox" id="html_news" value="newsletter_html" name="user_newsletter" checked>
		      		<label for="html_news" class="block">HTML News</label><br>

					<input type="checkbox" id="css_news" value="newsletter_css" name="user_newsletter">
					<label for="css_news">CSS News</label><br>

					<input type="checkbox" id="js_news" value="newsletter_js" name="user_newsletter">
					<label for="js_news">Javascript News</label><br>

					<div class="newsletter-format-section">
						<label  class="top-margin no-bottom-margin" id="newsletter-format">Newsletter Format:</label>
						<input type="radio" name="format" value="html"  checked><label class="thirty-width"> HTML</label><br>
						<input type="radio" name="format" value="plain" ><label class="thirty-width"> Plain Text</label><br>
					</div>


					<label for="other_topics" class="top-margin block no-bottom-margin">Other topics you'd like to hear about:</label>
					<textarea id="other_topics" name="user_other_topics"></textarea>
					<button type="submit">Sign Up</button>
		      	</fieldset>


		      </form>
      <footer>
      	<p class="copyright">Copyright The Code Review</p>
      </footer>
    </body>
</html>
